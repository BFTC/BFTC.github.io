    <script>
      var srcyom="http://yom.purestream.net:6072/;";
      var srcbwr="http://radio.purestream.net:7072/;";
      var srcglr="http://205.164.41.50:1976/;";
      document.getElementById('yom').volume=0.1;
      document.getElementById('bwr').volume=0.1;
      document.getElementById('glr').volume=0.1;
      
      function showEl (element) {
      		document.getElementById(element).style.visibility="visible";
      		};
      function hideEl (element) {
      		document.getElementById(element).style.visibility="hidden";
      		};
      function fadeEl (element,val) {
      		document.getElementById(element).style.opacity=val;
      		};
      function setZ (element,val) {
      		document.getElementById(element).style.zIndex=val;
      		};
      function setBG (cVal) {
      		document.body.style.backgroundColor=cVal;
      		};
      function toggleBtns (station) {
      		if (document.getElementById(station).paused){
      		  showEl("play_"+station);
      		  hideEl("stop_"+station);
      		}else{
      		  showEl("stop_"+station);
      		  hideEl("play_"+station);
      		};};
      function toggleSrc (station) {
      		src="src"+station;
      		if (document.getElementById(station).paused){
      		  document.getElementById(station).setAttribute("src",window[src]);
      		  document.getElementById(station).play();
      		  toggleBtns(station);
      		}else{
      		  document.getElementById(station).setAttribute("src","");
      		  toggleBtns(station);
      		};};
    </script>
