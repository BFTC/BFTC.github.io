			<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="Content-Language" content="en-US">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Magenta for Toni</title>
    <style type="text/css">
      body {
        background-color: #00CCFF;
      }
      div {
        position: absolute;
        bottom: 15%;
        width: 100%;
      }
      p {
        position: relative;
        bottom: 10px;
        width: 70%;
        margin: 50px auto 0;
        font-family: verdana;
        font-weight: bold;
        text-align: center;
        line-height: 2;
        font-size: 170%;
      }
      #magenta {
        position: relative;
        top: 10%;
        width: 70%;
        background-color: #00CCFF;
        border-radius: 50px;
        padding: 100px 0 100px 0;
        font-size: 200%;
        -webkit-transition: 2s;
        -moz-transition: 2s;
        -o-transition: 2s;
        -ms-transition: 2s;
      }
      #magenta:hover {
        background-color: magenta;
        font-size: 300%;
      }
      #Toni {
        background-color: green;
        border-radius: 50px;
        padding: 10px 20px 10px 20px;
      }
      #heart {
        background-color: HotPink;
        border-radius: 200px;
        padding: 28px 20px;
      }
    </style>
  </head>
  <body>
    <p id="magenta">Magenta for <span id="Toni">Toni</span> <span id="heart"><3</span></p>
    <div>
      <p>(Hover over text for effect)<br/>:-)</p>
    </div>
  </body>
</html>
